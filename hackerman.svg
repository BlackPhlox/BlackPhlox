    <style type="text/css" id="style5503">
      svg { 
        --frame: #000; 
        --shine: rgba(242,242,242,0.35); 
        --lens: rgba(242,242,242,0.95); 
        --code-one: rgba(128,230,25,0.5); 
        --code-two: rgba(229,230,25,0.5); 
        --code-three: rgba(230,25,128,0.5); 
        --code-four: rgba(25,195,230,0.5); 
      } 
      .code-block { -webkit-animation: read 1.5s infinite linear; animation: read 1.5s infinite linear; } 
      .code-block rect { fill: var(--code-one); } 
      .code-block rect:nth-of-type(5) { fill: var(--code-four); } 
      .code-block rect:nth-of-type(8), 
      .code-block rect:nth-of-type(9) { fill: var(--code-two); } 
      .code-block rect:nth-of-type(12) { fill: var(--code-three); }  
      .lens { fill: var(--lens); } 
      .lens__shine { fill: var(--shine); } 
      .shades-frame { fill: var(--frame); } 
      
      @-webkit-keyframes read { to { -webkit-transform: translate(0, -283.5px); transform: translate(0, -283.5px); } } 
      @keyframes read { to { -webkit-transform: translate(0, -283.5px); transform: translate(0, -283.5px); } }
      
      h1 {
