        color: #FFF;
        line-height: 1.3;
        letter-spacing: 5px;
        text-transform: uppercase;
        text-shadow:
          0 1px 0 #efefef,
          0 2px 0 #efefef,
          0 3px 0 #efefef,
          0 4px 0 #efefef,
          0 12px 5px rgba(0, 0, 0, 0.1);
        animation: rotate ease-in-out 1s infinite alternate;
      }
      
      .left-container {
        position: relative;
        transform: translate(50px, -20px);
        -webkit-transform: translate(50px,-20px);
      }
				
      .right-container {
        position: relative;
        transform: translate(0px,0px);
        -webkit-transform: translate(900px,-315px);
      }
      
    </style>
