<svg fill="none" viewBox="0 0 440 200" width="440" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate_sheep {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}

				
				@keyframes spin_cam {
					0% {
						transform: rotateY(-180deg);
					}
					100% {
						transform: rotateY(180deg);
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 200px;
					/*background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;*/
				}
				
				
				.right-container {
                	animation: spin_cam linear 10s infinite alternate;
					position: absolute;
				}
                
                .right-container h2 {
                	transform: translate(-135px,0px);
                }

				h1 {
					font-size: 100px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate_sheep ease-in-out 0.5s infinite alternate;
				}
				
				h2 {
					font-size: 95px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
				}
			</style>
			<div class="container">
				<h1>üêë</h1>
				<!--<p>Click to see the source</p>-->
				<div class="right-container">
					<h2>üé•</h2> 
				</div>	
			</div>
		</div>
	</foreignObject>
</svg>
