<svg fill="none" viewBox="0 0 620 100" width="620" height="100" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate_sheep {
					0% {
                    	-moz-transform: rotate(18deg) translate(100px,-20px);
                        -webkit-transform: rotate(18deg) translate(100px,-20px);
                        -o-transform: rotate(18deg) translate(100px,-20px);
                        -ms-transform: rotate(18deg) translate(100px,-20px);
						transform: rotate(18deg) translate(85px,-65px);
                        text-shadow:
							0 30px 5px rgba(0, 0, 0, 0.1);
					}
                    50% {
                    	text-shadow:
							0 55px 5px rgba(0, 0, 0, 0.1);
                    }
   
					100% {
                    	-moz-transform: rotate(-18deg) translate(-100px,-20px);
                        -webkit-transform: rotate(-18deg) translate(-100px,-20px);
                        -o-transform: rotate(-18deg) translate(-100px,-20px);
                        -ms-transform: rotate(-18deg) translate(-100px,-20px);
						transform: rotate(-18deg) translate(-90px,-60px);
                        text-shadow:
							0 30px 5px rgba(0, 0, 0, 0.1);
					}
				}
				
				@keyframes spin_cam {
					0% {
                      	-moz-transform: scale(-1, 1) rotateY(-180deg) rotateZ(10deg);
                        -webkit-transform: scale(-1, 1) rotateY(-180deg) rotateZ(10deg);
                        -o-transform: scale(-1, 1) rotateY(-180deg) rotateZ(10deg);
                        -ms-transform: scale(-1, 1) rotateY(-180deg) rotateZ(10deg);
                        transform: scale(-1, 1) rotateY(-180deg) rotateZ(10deg);
					}
					100% {
						-moz-transform: scale(-1, 1) rotateY(180deg) rotateZ(10deg);
                        -webkit-transform: scale(-1, 1) rotateY(180deg) rotateZ(10deg);
                        -o-transform: scale(-1, 1) rotateY(180deg) rotateZ(10deg);
                        -ms-transform: scale(-1, 1) rotateY(180deg) rotateZ(10deg);
                        transform: scale(-1, 1) rotateY(180deg) rotateZ(10deg);
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 280px;
					height: 100px;
					
                    background: linear-gradient(0deg, #00FF00 0%,#00FF00 30%, #ADD8E6 35%, #05dfd7 100%);
					border-radius: 10px;
					color: black;
					text-align: center;
                    
				}
								
				.right-container {
                	animation: spin_cam linear 8s infinite alternate;
					position: absolute;
				}
                
                .right-container h2 {
                	transform: translate(-0px,-20px);
                }

				h1 {
					font-size: 50px;
					text-shadow:
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate_sheep ease-in-out 4s infinite alternate;
				}
				
				h2 {
					font-size: 50px;
					text-shadow:
						0 12px 5px rgba(0, 0, 0, 0.1);
				}
                .fence {
                	position:absolute;
					font-size: 30px;
                    margin-top: 30px;
                    transform: rotateY(40deg);
					text-shadow:
						0 12px 5px rgba(0, 0, 0, 0.2);
				}
                .bevy {
                	position: absolute;
                    font-size: 30px;
                    margin-left: -20px;
                    transform: translate(0px,-200px);
                    animation: bevy_anim linear 10s infinite;
				}

                @keyframes bevy_anim {
					0% {
                        transform: translate(120px,-85px);
					}
                    45% {
                    	transform: translate(-120px,-85px);
					}
                    50% {
                    	transform: translate(-120px,-85px)rotateY(180deg);
					}
                    95% {
                    	transform: translate(120px,-85px)rotateY(180deg);
                    }
					100% {
                    	transform: translate(120px,-85px);
					}
				}
                
                .bevy:nth-child(1) {
                  margin-top: 140px;
                }
                .bevy:nth-child(2) {
                  margin-top: 125px;
                  animation-delay: 3.8s;
                }
                .bevy:nth-child(3) {
                  margin-top: 130px;
                  animation-delay: 5.8s;
                }
                
                .cloud {
                	position: absolute;
					font-size: 30px;
                    transform: translate(0px,-2000px);
                    animation: cloud_anim linear 8s infinite alternate;
					text-shadow:
						0 65px 5px rgba(0, 0, 0, 0.1);
				}
                @keyframes cloud_anim {
					0% {
                        transform: translate(120px,-80px);
					}
					100% {
                    	transform: translate(-120px,-80px);
					}
				}
                .cloud:nth-child(1) {
                  top: 40px;
                  animation-delay: 5.8s;
                  /*animation-duration: 7s;*/
                }
                .cloud:nth-child(2) {
                  top: 43px;
                  animation-delay: 7s;
                  /*animation-duration: 9s;*/
                }
                .cloud:nth-child(3) {
                  top: 46px;
                  animation-delay: 3s;
                }
                .cloud:nth-child(4) {
                  top: 51px;
                  animation-delay: 1s;
                  /*animation-duration: 7s;*/
                }
                .cloud:nth-child(5) {
                  top: 38px;
                  animation-delay: 2s;
                  /*animation-duration: 9s;*/
                }
                .cloud:nth-child(6) {
                  top: 39px;
                  animation-delay: 7.5s;
                }
                
                @keyframes rotate_sun {
					0% {
						transform: rotate(5deg);
					}
					100% {
						transform: rotate(-5deg);
					}
				}
                .sun {
                	font-size: 30px;
                	margin-top: -30px;
                    margin-left: 100px;
                	position: absolute;
                	animation: rotate_sun ease-in-out 1.0s infinite alternate;
                }
                .mountain {
                	font-size: 60px;
                	margin-top: -10px;
                    margin-left: -80px;
                	position: absolute;
                    text-shadow:
						0 5px 5px rgba(0, 0, 0, 0.3);
                }
                .title {
                	font-size: 60px;
                	margin-top: -5px;
                    margin-left: 320px;
                	position: absolute;
                    color: #666;
                    text-shadow:
						0 2px 5px rgba(0,0,0, 0.3);
                }
			</style>
			<div class="container">            	
            	<h4 class="cloud">‚òÅ</h4>                
                <h4 class="cloud">‚òÅ</h4>
                
                <h4 class="cloud">‚òÅ</h4>
                <!--‚õ∞üèûüèî-->
                <h4 class="sun">üåû</h4>
                <h4 class="mountain">üóª</h4>

				<h4>
              		<img class="bevy" src="https://raw.githubusercontent.com/BlackPhlox/BlackPhlox/master/bevy_mini.svg"/>
                    <img class="bevy" src="https://raw.githubusercontent.com/BlackPhlox/BlackPhlox/master/bevy_mini.svg"/>
                    <img class="bevy" src="https://raw.githubusercontent.com/BlackPhlox/BlackPhlox/master/bevy_mini.svg"/>
                <h4/>

                <h4 class="cloud">‚òÅ</h4>
                <h4 class="cloud">‚òÅ</h4>
                <h4 class="cloud">‚òÅ</h4>
				<h1>üêë</h1>
                <h4 class="fence">üöß</h4> 
				<div class="right-container">
					<h2>üé•</h2>
				</div>
                <h4 class="title">bevy_dolly</h4>
                
			</div>
		</div>
	</foreignObject>
</svg>
